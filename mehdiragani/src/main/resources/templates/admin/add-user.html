<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin-add-edit-artwork.css}">
    <script th:src="@{/js/admin-add-edit-artwork.js}" defer></script>
    <title>Add a user</title>
</head>
<body>
    <section class="form">
        <h1>Add New User</h1>
        <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
    
            <div class="field">
                <label for="username">Username: <span class="star">*</span></label>
                <input type="text" th:field="*{username}" id="username"/>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
            </div>
    
            <div class="field">
                <label for="email">Email: <span class="star">*</span></label>
                <input type="email" th:field="*{email}" id="email"/>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>
    
            <div class="field">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" id="firstName"/>
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
            </div>
    
            <div class="field">
                <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" id="lastName"/>
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
            </div>
    
            <div class="field">
                <label for="role">Role: <span class="star">*</span></label>
                <select th:field="*{role}" id="role">
                    <option th:each="r : ${allRoles}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Error</div>
            </div>
    
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
