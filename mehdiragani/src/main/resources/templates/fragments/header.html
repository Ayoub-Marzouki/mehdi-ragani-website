<header th:fragment="header">
    <nav id="navbar">
        <a class="navbar-item" th:href="@{/}">Mehdi Ragani</a>
        <a class="navbar-item" th:href="@{/store}">Artworks</a>
        <!-- <a class="navbar-item" th:href="@{/services}">Services</a>
        <a class="navbar-item" th:href="@{/contact}">Contact</a> -->
        <a class="navbar-item" th:href="@{/about}">About</a>
        <a class="navbar-item" th:href="@{/account}">Account</a>

        <!-- if authenticated -->
        <div class="navbar-item" sec:authorize="!isAuthenticated()">
            <a class="authentication" th:href="@{/user/login}">Login</a>
        </div>

        <div class="navbar-item" sec:authorize="!isAuthenticated()">
            <a class="authentication" th:href="@{/user/register}">Register</a>
        </div>

        <!-- else -->
        <form class="navbar-item" th:action="@{/user/logout}" method="post" sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button id="logout" type="submit">Logout</button>
        </form>
        <a class="navbar-item" th:href="@{/cart}">
            <img class="icons cart" th:src="@{/images/icons/cart.png}" alt="Cart">
        </a>
    </nav>

    <nav id="phone-navbar">
        <div id="phone-navbar-top-row">
            <button id="phone-navbar-toggle" aria-label="Toggle Menu">
                <img class="icons" th:src="@{/images/icons/filter.png}" alt="Menu">
            </button>
            <a class="navbar-item" th:href="@{/}">Mehdi Ragani</a>
            <a class="navbar-item" th:href="@{/cart}">
                <img class="icons cart" th:src="@{/images/icons/cart.png}" alt="Cart">
            </a>
        </div>

        <div id="phone-navbar-body" class="hidden">
            <a class="navbar-item" th:href="@{/store}">Artworks</a>
            <!-- <a class="navbar-item" th:href="@{/services}">Services</a>
            <a class="navbar-item" th:href="@{/contact}">Contact</a> -->
            <a class="navbar-item" th:href="@{/about}">About</a>
            <a class="navbar-item" th:href="@{/account}">Account</a>

            <div class="navbar-item" sec:authorize="!isAuthenticated()">
                <a class="authentication" th:href="@{/user/login}">Login</a>
            </div>
    
            <div class="navbar-item" sec:authorize="!isAuthenticated()">
                <a class="authentication" th:href="@{/user/register}">Register</a>
            </div>
            
            <form class="navbar-item" th:action="@{/user/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button id="logout" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</header>
