<header th:fragment="header">
    <nav id="navbar">
        <a class="navbar-item" th:href="@{/}">Mehdi Ragani</a>
        <a class="navbar-item" th:href="@{/store}">Artworks</a>
        <a class="navbar-item" th:href="@{/services}">Services</a>
        <a class="navbar-item" th:href="@{/contact}">Contact</a>
        <a class="navbar-item" th:href="@{/about}">About</a>
        <a class="navbar-item" th:href="@{/cart}">
            <img class="icons" th:src="@{/images/icons/cart.png}" alt="Cart">
        </a>
        
        <!-- if unauthenticated -->
        <div class="navbar-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/user/login}">Login</a>
            &nbsp;|&nbsp;
            <a th:href="@{/user/register}">Register</a>
        </div>

        <!-- else  -->
        <form class="navbar-item" th:action="@{/user/logout}" method="post" sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>
